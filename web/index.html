<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多世代家族树可视化</title>
    <link rel="stylesheet" href="web/styles.css">
    <script src="/web/index.js"></script>
</head>
<body>
    <header>
        <h1>多世代家族树可视化</h1>
    </header>
    


<!-- 家族树应用的主容器 -->
<div class="family-tree-container">
    <!-- 工具栏 -->
    <div class="family-tree-toolbar">
      <div class="toolbar-section">
        <h4>节点操作</h4>
        <button id="reset-canvas" class="toolbar-button">重置画布</button>
        <button id="center-view" class="toolbar-button">居中视图</button>
      </div>
    </div>
    
    <!-- 画布容器 -->
    <div class="family-tree-canvas-container">
      <svg class="family-tree-svg" width="100%" height="100%">
        <!-- SVG内容将通过JavaScript动态生成 -->
      </svg>
    </div>
    
    <!-- 状态栏 -->
    <div class="family-tree-statusbar">
      <span class="status-message">就绪</span>
      <span class="status-coordinates">坐标: 0, 0</span>
    </div>
  </div>
  
  <!-- 节点属性编辑面板 (初始隐藏) -->
  <div class="node-editor-panel" style="display: none;">
    <!-- 编辑面板内容将通过JavaScript动态生成 -->
  </div>
  <script>
 // 在页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initFamilyTree);
</script>


 </body>
 </html>
